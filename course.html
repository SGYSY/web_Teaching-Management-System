<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云平台</title>
    <link rel="stylesheet" href="./css/course.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./iconfont5/iconfont.css">
</head>
<body>
    <div class="container">
        <!--网站的首页，所有的网站的首页都叫index。html因为服务器找首页都是找index.html-->
        <!--布局：从外到内，从上到下，从左到右-->
        <!--css: 浮动/display ；盒子模型 ；文字样式-->

        <!--头部header:负责头部区域的样式， wrapper只负责版心效果 -->
        <div class="header fixed">
            <div class="header-wrapper">
                <h1>
                    <a href="./index.html"><img src="./images/huayunlogo4.png" alt=""></a>
                </h1>
        
                <!-- 导航 -->
                <div class="nav">
                    <ul class="tool">
                        <li>
                            <a href="#">课程云</a>
                        </li>
                        <li>
                            <a href="./user.html">用户云</a>
                        </li>
                        <li>
                            <a href="./work.html">作业云</a>
                        </li>
                        <li>
                            <a href="#">实验云</a>
                        </li>
                    </ul>
                </div>
        
                <!-- 搜索 -->
                <div class="search">
                    <input type="text" placeholder="输入关键词">
                    <ul class="result-list">
                        <li class="past">历史记录：</li>
                        <li>清华大学很帅</li>
                        <li>北京大学厉害</li>
                        <li>复旦大学呀</li>
                        <li>中南大学</li>
                    </ul>
                    <span class="iconfont icon-icon-test1"></span>
                </div>
        
                <!-- 用户 -->
                <div class="user">
                    <img src="./images/user.png" alt="">
                    <a href="javascript:;"><span class="user-name">登录</span></a>
                </div>
            </div>
        </div>

        <!-- 侧边栏 -->
        <div class="sidebar">
            <ul class="sidebar-list">
                <li class="sidecourse"><div class="iconfont icon-tongzhi"></div><a href="#">通知</a></li>
                <li><div class="iconfont icon-tuichudenglu" name= "out"></div><a href="#">退出</a></li>
                <li><div class="iconfont icon-12"></div><a href="#">顶部</a></li>
            </ul>
        </div>

        <!-- 隐藏通知栏 -->
        <div class="right">
            <h2>我的通知</h2>
            <div class="content">
                <dl>
                    <dt>课程时间更改！
                        <dd>xxxxxxxx</dd>
                    </dt>
                </dl>
                <dl>
                    <dt>课程地点更改！
                        <dd>xxxxxxxx</dd>
                    </dt>
                </dl>
                <dl>
                    <dt>课程取消！！！
                        <dd>xxxxxxxx</dd>
                    </dt>
                </dl>
            </div>
            <a href="#" class="more">今日通知</a>
        </div>

        <!-- 标签栏 -->
        <div class="flex-l">
            <div class="flex-pic">
                <img src="./images/land2.png" alt="">
            </div>
            <div class="classtable">
                <a href="./schedule.html">
                    <span class="iconfont icon-kebiao"></span>
                    <div>我的课表</div>
                </a>
            </div>
            <div class="selfclass">
                <a href="./choose.html">
                    <span class="iconfont icon-gexinghuayonghu"></span>
                    <div>个性化选课</div>
                </a>
            </div>
            <div class="classchoose">
                <span class="iconfont icon-shaixuan"></span>
                <div>课程筛选</div>
            </div>
            <div class="classdiscuss">
                <a href="./discuss.html">
                    <span class="iconfont icon-taolunqu"></span>
                    <div>课程讨论</div>
                </a>
            </div>
            <div class="class-fold">
                <div class="classdiscuss-1">
                    <div>></div>
                    <div>线性代数</div>
                </div>
                <div class="classdiscuss-2">
                    <div>></div>
                    <div>大学物理</div>
                </div>
                <div class="classdiscuss-3">
                    <div>></div>
                    <div>大学英语</div>
                </div>
            </div>
        </div>

        <!-- 轮播图 -->
        <div class="banner">
            <div class="b-c">
                <img src="./images/coursebar1.png" alt="">
            </div>
            <div class="toggle">
                <button class="next">&gt;</button>
                <button class="prev">&lt;</button>
            </div>
        </div>
    </div>
    

    <script>
        /* 轮播图 */
        const sliderData = [
            { url: './images/coursebar1.png' },
            { url: './images/coursebar2.png' },
            { url: './images/coursebar3.png' },
        ]

        const img = document.querySelector('.banner .b-c img')
        /* 两个按钮 */
        const next = document.querySelector('.next')
        const prev = document.querySelector('.prev')
        const slider = document.querySelector('.banner .b-c img')
        
        let timeId = 0
        let i = 0

        /* 两个按钮控制轮播图的切换 */
        next.addEventListener('click', function(){
            i++
            i = i >=sliderData.length ? 0 : i
            toggle()
        })

        prev.addEventListener('click', function(){
            i--
            i = i < 0 ? sliderData.length - 1 : i
            toggle()
        })

        function toggle() {
            img.src = sliderData[i].url
            document.querySelector('.slider-indicator .active').classList.remove('active')
            document.querySelector(`.slider-indicator li:nth-child(${i + 1})`).classList.add('active')
        }


        /* 计时器：轮播图自动切换 */
        timeId = setInterval(function () {
            next.click()
        }, 1000)

        slider.addEventListener('mouseenter', function () {
            clearInterval(timeId)
        })

        slider.addEventListener('mouseleave', function () {
            clearInterval(timeId)
            timeId = setInterval(function () {
            next.click()
        }, 1000)
        })

        /* 搜索栏文字输入和历史记录 */
        const input = document.querySelector('[type=text]')
        const searchul = document.querySelector('.result-list')
        input.addEventListener('focus', function () {
            searchul.style.display = 'block'
        })
        input.addEventListener('blur', function () {
            searchul.style.display = 'none'
        })

        input.addEventListener('keyup', function (e) {
            if (e.key === 'Enter') {
                if (input.value.trim()) {
                    console.log(input.value.trim());
                }
            input.value = ''
            }
        })

        /* 侧边栏通知隐藏效果 */
        const course = document.querySelector('.sidecourse')
        const right = document.querySelector('.right')
        course.addEventListener('mouseenter', function () {
            right.style.display = 'block'
            right.style.opacity = 1
        })
        course.addEventListener('mouseleave', function () {
            right.style.display = 'none'
            right.style.opacity = 0
        })

        
        /* 导航栏固定 */
        const header = document.querySelector('.header')
        window.addEventListener('scroll', function () {
            const n = document.documentElement.scrollTop
            if ( n >= 0) {
                header.classList.add('fixed')
            } else {
                header.classList.remove('fixed')
            }
        })

        /* 渲染用户名 */
        const userName = document.querySelector('.user-name')
        function render() {
            const uname = localStorage.getItem('hy-uname')
            if (!uname) {
                userName.innerHTML = '<a href="./load.html">登录</a>'
            }else {
                userName.innerHTML = `<a href="javascript:;">${uname}</a>`
            }
        }
        render()

        /* 退出登录 */
        const out = document.querySelector('[name=out]')
        out.addEventListener('click', function () {
            localStorage.removeItem('hy-uname')
            render()
        })
    </script>
</body>
