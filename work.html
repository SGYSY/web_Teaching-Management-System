<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云平台</title>
    <link rel="stylesheet" href="./css/work.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./iconfont9/iconfont.css">
</head>
<body>
    <div class="container">
        <!--网站的首页，所有的网站的首页都叫index。html因为服务器找首页都是找index.html-->
        <!--布局：从外到内，从上到下，从左到右-->
        <!--css: 浮动/display ；盒子模型 ；文字样式-->

        <!--头部header:负责头部区域的样式， wrapper只负责版心效果 -->
        <div class="header fixed">
            <div class="header-wrapper">
                <h1>
                    <a href="./index.html"><img src="./images/huayunlogo4.png" alt=""></a>
                </h1>
        
                <!-- 导航 -->
                <div class="nav">
                    <ul class="tool">
                        <li>
                            <a href="./course.html">课程云</a>
                        </li>
                        <li>
                            <a href="#">作业云</a>
                        </li>
                        <li>
                            <a href="#">实验云</a>
                        </li>
                    </ul>
                </div>
        
                <!-- 搜索 -->
                <div class="search">
                    <input type="text" placeholder="输入关键词">
                    <ul class="result-list">
                        <li class="past">历史记录：</li>
                        <li>清华大学很帅</li>
                        <li>北京大学厉害</li>
                        <li>复旦大学呀</li>
                        <li>中南大学</li>
                    </ul>
                    <span class="iconfont icon-icon-test1"></span>
                </div>
        
                <!-- 用户 -->
                <div class="user">
                    <a href="./self.html">
                        <img src="./images/user.png" alt="">
                    </a>
                    <a href="javascript:;"><span class="user-name">登录</span></a>
                </div>
            </div>
        </div>

        <!-- 侧边栏 -->
        <div class="sidebar">
            <ul class="sidebar-list">
                <li class="sidecourse"><div class="iconfont icon-tongzhi"></div><a href="#">通知</a></li>
                <li><div class="iconfont icon-tuichudenglu" name= "out"></div><a href="#">退出</a></li>
                <li><div class="iconfont icon-12"></div><a href="#">顶部</a></li>
            </ul>
        </div>

        <!-- 隐藏通知栏 -->
        <div class="right">
            <h2>我的通知</h2>
            <div class="content">
                <dl>
                    <dt>课程时间更改！
                        <dd>xxxxxxxx</dd>
                    </dt>
                </dl>
                <dl>
                    <dt>课程地点更改！
                        <dd>xxxxxxxx</dd>
                    </dt>
                </dl>
                <dl>
                    <dt>课程取消！！！
                        <dd>xxxxxxxx</dd>
                    </dt>
                </dl>
            </div>
            <a href="#" class="more">今日通知</a>
        </div>

        <!-- 左侧功能栏 -->
        <div class="left-t-1">
            <div class="flex-pic">
                <img src="./images/land2.png" alt="">
            </div>
            <div class="left-t-1-1">
                <div class="worktitle">作业云</div>
                <div class="classfront">
                    <a href="#">
                        <span class="iconfont icon-zonghegailan"></span>
                        <div>概览</div>
                    </a>
                </div>
                <div class="ware">
                    <a href="#">
                        <span class="iconfont icon-jiaoxuekejian"></span>
                        <div>同步课件</div>
                    </a>
                </div>
                <div class="exam">
                    <a href="#">
                        <span class="iconfont icon-kaoshi"></span>
                        <div>课程考试</div>
                    </a>
                </div>
                <div class="submit">
                    <span class="iconfont icon-zuoyerili"></span>
                    <div>课程作业</div>
                </div>
                <div class="question">
                    <a href="./discuss.html">
                        <span class="iconfont icon-cuoti"></span>
                        <div>错题反馈</div>
                    </a>
                </div>
            </div>
        </div>

        <!-- 主功能区 -->
        <div class="mainbar">
            <div class="maintitle">概览</div>
            <div class="mainmethod">划入查看对应内容</div>
        </div>
        <div class="mainpic1">
            <img src="./images/work1.png" alt="" name="pic1">
            <div class="courseware">
                <div class="ware1">
                    <div class="warel">
                        <div class="ware1-1">计科2201</div>
                        <div class="ware1-2">Java环境变量配置.word</div>
                        <div class="ware1-3">Week10 D03</div>
                    </div>
                    <div class="warer">
                        <div class="iconfont icon-shoucang"></div>
                    </div>
                </div>
                <div class="ware2">
                    <div class="warel">
                        <div class="ware2-1">计科2201</div>
                        <div class="ware2-2">JavaScript节流.ppt</div>
                        <div class="ware2-3">Week15 D01</div>
                    </div>
                    <div class="warer">
                        <div class="iconfont icon-shoucang"></div>
                    </div>
                </div>
                <div class="ware3">
                    <div class="warel">
                        <div class="ware3-1">计科2201</div>
                        <div class="ware3-2">for循环的应用.pdf</div>
                        <div class="ware3-3">Week05 D04</div>
                    </div>
                    <div class="warer">
                        <div class="iconfont icon-shoucang"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mainpic2">
            <img src="./images/work2.png" alt="" name="pic2">
            <div class="courseexam">
            </div>
        </div>
        <div class="mainpic3">
            <img src="./images/work4.png" alt="" name="pic3">
            <div class="coursework">
            </div>
        </div>
        <div class="mainpic4">
            <img src="./images/work3.png" alt="" name="pic4">
            <div class="feedback">
            </div>
        </div>
    </div>
        
    <script>
        /* 搜索栏文字输入和历史记录 */
        const input = document.querySelector('[type=text]')
        const searchul = document.querySelector('.result-list')
        input.addEventListener('focus', function () {
            searchul.style.display = 'block'
        })
        input.addEventListener('blur', function () {
            searchul.style.display = 'none'
        })

        input.addEventListener('keyup', function (e) {
            if (e.key === 'Enter') {
                if (input.value.trim()) {
                    console.log(input.value.trim());
                }
            input.value = ''
            }
        })

        /* 侧边栏通知隐藏效果 */
        const course = document.querySelector('.sidecourse')
        const right = document.querySelector('.right')
        course.addEventListener('mouseenter', function () {
            right.style.display = 'block'
            right.style.opacity = 1
        })
        course.addEventListener('mouseleave', function () {
            right.style.display = 'none'
            right.style.opacity = 0
        })

        /* 主功能区隐藏效果 */
        const pic1 = document.querySelector('[name=pic1]')
        const courseware = document.querySelector('.courseware')
        pic1.addEventListener('mouseenter', () => {
            courseware.style.display = 'block'
            courseware.style.opacity = 1
        })
        pic1.addEventListener('mouseleave', () => {
            courseware.style.display = 'none'
            courseware.style.opacity = 0 
        })

        const pic2 = document.querySelector('[name=pic2]')
        const courseexam = document.querySelector('.courseexam')
        pic2.addEventListener('mouseenter', () => {
            courseexam.style.display = 'block'
            courseexam.style.opacity = 1
        })
        pic2.addEventListener('mouseleave', () => {
            courseexam.style.display = 'none'
            courseexam.style.opacity = 0 
        })

        const pic3 = document.querySelector('[name=pic3]')
        const coursework = document.querySelector('.coursework')
        pic3.addEventListener('mouseenter', () => {
            coursework.style.display = 'block'
            coursework.style.opacity = 1 
        })
        pic3.addEventListener('mouseleave', () => {
            coursework.style.display = 'none'
            coursework.style.opacity = 0 
        })

        const pic4 = document.querySelector('[name=pic4]')
        const feedback = document.querySelector('.feedback')
        pic4.addEventListener('mouseenter', () => {
            feedback.style.display = 'block'
            feedback.style.opacity = 1 
        })
        pic4.addEventListener('mouseleave', () => {
            feedback.style.display = 'none'
            feedback.style.opacity = 0 
        })
                
        /* 导航栏固定 */
        const header = document.querySelector('.header')
        window.addEventListener('scroll', function () {
            const n = document.documentElement.scrollTop
            if ( n >= 0) {
                header.classList.add('fixed')
            } else {
                header.classList.remove('fixed')
            }
        })

        /* 渲染用户名 */
        const userName = document.querySelector('.user-name')
        function render() {
            const uname = localStorage.getItem('hy-uname')
            if (!uname) {
                userName.innerHTML = '<a href="./load.html">登录</a>'
            }else {
                userName.innerHTML = `<a href="javascript:;">${uname}</a>`
            }
        }
        render()

        /* 退出登录 */
        const out = document.querySelector('[name=out]')
        out.addEventListener('click', function () {
            localStorage.removeItem('hy-uname')
            render()
        })
    </script>
    
</body>
