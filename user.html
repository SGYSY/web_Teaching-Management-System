<!DOCTYPE html>

<body>

        <!--头部header:负责头部区域的样式， wrapper只负责版心效果 -->

            <div class="header-wrapper">
                <h1>
                    <a href="./index.html"><img src="./images/huayunlogo4.png" alt=""></a>
                </h1>
        
                <!-- 导航 -->
                <div class="nav">
                    <ul class="tool">
                        <li>
                            <a href="file:///C:/Users/YANSIYU/Desktop/Service/course.html#">课程管理</a>
                        </li>
                        <li>
                            <a href="#">用户管理</a>
                        </li>
                        <li>
                            <a href="#">排课管理</a>
                        </li>
                        <li>
                            <a href="#">作业管理</a>
                        </li>
                        <li>
                            <a href="#">实验管理</a>
                        </li>
                    </ul>
                </div>
        
                <!-- 搜索 -->
                <div class="search">
                    <input type="text" placeholder="输入关键词">
                    <ul class="result-list">
                        <li class="past">历史记录：</li>
                        <li>清华大学很帅</li>

                    <span class="iconfont icon-icon-test1"></span>

                <!-- 用户 -->
                <div class="user">
                    <img src="./images/user.png" alt="">
                    <a href="javascript:;"><span class="user-name">登录</span></a>
                </div>
            </div>
        </div>
    
        <div class="panel1 panel1-primary wrapper">
            <div class="panel1-heading">
                <h3 class="pane1-title">用户管理系统</h3>
            </div>
            <form class="panel1-body" name="info">
                <div class="input-group1">
                    <div class="input-group-addon1">用户名</div>
                    <input type="text" class="urname" id="exampleInputAmount" placeholder="请输入用户名">
                </div>
                <div class="input-group1">
                    <div class="input-group-addon1">学校</div>
                    <input type="text" class="ursch" id="exampleInputAmount" placeholder="请输入学校">
                </div>
                <div class="input-group1">
                    <div class="input-group-addon1">年级</div>
                    <input type="text" class="urgrade" id="exampleInputAmount" placeholder="请输入年级">
                </div>
                <div class="input-group1">
                    <div class="input-group-addon1">性别</div>
                    <input type="text" class="urgen" id="exampleInputAmount" placeholder="请输入性别">
                </div> 
                <div class="input-group1">
                    <div class="input-group-addon1">电话</div>
                    <input type="text" class="urpho" id="exampleInputAmount" placeholder="请输入dianhua">
                </div>
                <button class="btn1">添加</button>
            </form>
        </div>

        
        <table class="table1 table-bordered wrapper">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>学校</th>
                    <th>年级</th>
                    <th>性别</th>
                    <th>电话</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script>
        /* 数据渲染 */
        const initData = [
            {
                stuId: 1,
                uname: 'SIYU',
                sch: '中南大学',
                grade: '大一',
                gender: '男',
                pho: '1898610',
            }
        ]

        const arr = JSON.parse(localStorage.getItem('data')) || []
        console.log(arr);
        const tbody = document.querySelector('tbody')

        function renders() {
            const trArr = arr.map(function(ele, index) {
                return `
                <tr>
                    <td>${ele.stuId}</td>
                    <td>${ele.uname}</td>
                    <td>${ele.sch}</td>
                    <td>${ele.grade}</td>
                    <td>${ele.gender}</td>
                    <td>${ele.pho}</td>
                    <td><a href="javascript:;" data-id="${index}">删除</a></td>
                </tr>
                `
            })
            console.log(trArr)
            tbody.innerHTML = trArr.join('')
        }

        renders()

        /* 表单数据提交 */
        const info = document.querySelector('[name=info]')
        const urname = document.querySelector('.urname')
        const ursch = document.querySelector('.ursch')
        const urgen = document.querySelector('.urgen')
        const urpho = document.querySelector('.urpho')
        const urgrade = document.querySelector('.urgrade')
        info.addEventListener('submit', function (e) {
            e.preventDefault()
            if (!urname.value || !urgen.value || !urgrade.value || !urpho.value || !ursch.value) {
                return alert('输入内容不能为空')
            }

            arr.push({
                stuId: arr.length ? arr[arr.length - 1].stuId + 1 : 1,
                uname: urname.value,
                sch: ursch.value,
                grade: urgrade.value,
                gender: urgen.value,
                pho: urpho.value,
            })

            renders()
            this.reset()
            localStorage.setItem('data', JSON.stringify(arr))
        })


        /* 删除表单数据 */
        tbody.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                if (confirm('您确定要删除这条数据吗？')) {
                    arr.splice(e.target.dataset.id, 1)
                    renders()
                    localStorage.setItem('data', JSON.stringify(arr))
                }
            }
        })

        /* 渲染用户名 */
        const userName = document.querySelector('.user-name')
        function render() {
            const uname = localStorage.getItem('hy-uname')
            if (!uname) {
                userName.innerHTML = '<a href="./load.html">登录</a>'
            }else {
                userName.innerHTML = `<a href="javascript:;">${uname}</a>`
            }
        }
        render()
    </script>
</body>
</html>
