<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="./css/self.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./iconfont8/iconfont.css">
</head>
<body>
    <div class="container">
        <!--网站的首页，所有的网站的首页都叫index。html因为服务器找首页都是找index.html-->
        <!--布局：从外到内，从上到下，从左到右-->
        <!--css: 浮动/display ；盒子模型 ；文字样式-->

        <!--头部header:负责头部区域的样式， wrapper只负责版心效果 -->
        <div class="header fixed">
            <div class="header-wrapper">
                <h1>
                    <a href="./index.html"><img src="./images/huayunlogo4.png" alt=""></a>
                </h1>
        
                <!-- 导航 -->
                <div class="nav">
                    <ul class="tool">
                        <li>
                            <a href="./course.html">课程云</a>
                        </li>
                        <li>
                            <a href="./work.html">作业云</a>
                        </li>
                        <li>
                            <a href="#">实验云</a>
                        </li>
                    </ul>
                </div>
        
                <!-- 搜索 -->
                <div class="search">
                    <input type="text" placeholder="输入关键词">
                    <ul class="result-list">
                        <li class="past">历史记录：</li>
                        <li>清华大学很帅</li>
                        <li>北京大学厉害</li>
                        <li>复旦大学呀</li>
                        <li>中南大学</li>
                    </ul>
                    <span class="iconfont icon-icon-test1"></span>
                </div>
        
                <!-- 用户 -->
                <div class="user">
                    <img src="./images/user.png" alt="">
                    <a href="javascript:;"><span class="user-name">登录</span></a>
                </div>
            </div>
        </div>

        <!-- 侧边栏 -->
        <div class="sidebar">
            <ul class="sidebar-list">
                <li class="sidecourse"><div class="iconfont icon-tongzhi"></div><a href="#">通知</a></li>
                <li><div class="iconfont icon-tuichudenglu" name= "out"></div><a href="#">退出</a></li>
                <li><div class="iconfont icon-12"></div><a href="#">顶部</a></li>
            </ul>
        </div>

        <!-- 隐藏通知栏 -->
        <div class="right">
            <h2>我的通知</h2>
            <div class="content">
                <dl>
                    <dt>课程时间更改！
                        <dd>xxxxxxxx</dd>
                    </dt>
                </dl>
                <dl>
                    <dt>课程地点更改！
                        <dd>xxxxxxxx</dd>
                    </dt>
                </dl>
                <dl>
                    <dt>课程取消！！！
                        <dd>xxxxxxxx</dd>
                    </dt>
                </dl>
            </div>
            <a href="#" class="more">今日通知</a>
        </div>

        <!-- 个人信息页面 -->
        <div class="t-info">
            <div class="info wrapper">
                <div class="info1">
                    <img src="./images/self1.png" alt="">
                    <div class="users-text">
                        <div class="users-name">登录</div>
                        <div class="users-id">学生</div>
                        <div class="users-fan">
                            <span>
                                "关注0人"
                            </span>
                            |
                            <span>
                                "粉丝0人"
                            </span>
                        </div>
                    </div>
                </div>
                <div class="info2">
                    <div class="info2-1">
                        <div class="iconfont icon-huifu"></div>
                        <div class="info2-1-1">主题/回复</div>
                    </div>
                    |
                    <div class="info2-2">
                        <div class="iconfont icon-tuijian"></div>
                        <div class="info2-2-1">获赞数量</div>
                    </div>
                    |
                    <div class="info2-3">
                        <div class="iconfont icon-shichang"></div>
                        <div class="info2-3-1">学习时长</div>
                    </div>
                </div>    
                <div class="info3">
                    <div class="iconfont icon-31shezhi"></div>
                    <span>个人设置</span>
                </div>
                <div class="info4">
                    <a href="./user.html">
                        <span>用户管理</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="b-info">
            <img src="./images/info2.png" alt="">
            <div class="bit">
                <div>全部</div>
                <div>免费课</div>
                <div>实战课</div>
                <div>体系课</div>
                <div>微课</div>
            </div>
            <div class="bib"></div>
        </div>
    </div>

    <script>
        /* 搜索栏文字输入和历史记录 */
        const input = document.querySelector('[type=text]')
        const searchul = document.querySelector('.result-list')
        input.addEventListener('focus', function () {
            searchul.style.display = 'block'
        })
        input.addEventListener('blur', function () {
            searchul.style.display = 'none'
        })

        input.addEventListener('keyup', function (e) {
            if (e.key === 'Enter') {
                if (input.value.trim()) {
                    console.log(input.value.trim());
                }
            input.value = ''
            }
        })

        /* 侧边栏通知隐藏效果 */
        const course = document.querySelector('.sidecourse')
        const right = document.querySelector('.right')
        course.addEventListener('mouseenter', function () {
            right.style.display = 'block'
            right.style.opacity = 1
        })
        course.addEventListener('mouseleave', function () {
            right.style.display = 'none'
            right.style.opacity = 0
        })

        
        /* 导航栏固定 */
        const header = document.querySelector('.header')
        window.addEventListener('scroll', function () {
            const n = document.documentElement.scrollTop
            if ( n >= 0) {
                header.classList.add('fixed')
            } else {
                header.classList.remove('fixed')
            }
        })

        /* 渲染用户名 */
        const userName = document.querySelector('.user-name')
        function render() {
            const uname = localStorage.getItem('hy-uname')
            if (!uname) {
                userName.innerHTML = '<a href="./load.html">登录</a>'
            }else {
                userName.innerHTML = `<a href="javascript:;">${uname}</a>`
            }
        }
        render()

        /* 渲染个人主页 */
        const usersName = document.querySelector('.users-name')
        function render1() {
            const usname = localStorage.getItem('hy-uname')
            if (!usname) {
                usersName.innerHTML = '<a href="javascript:;">登录</a>'
            }else {
                usersName.innerHTML = `<a href="javascript:;">${usname}</a>`
            }
        }
        render1()

        /* 退出登录 */
        const out = document.querySelector('[name=out]')
        out.addEventListener('click', function () {
            localStorage.removeItem('hy-uname')
            render()
        })
    </script>
</body>
