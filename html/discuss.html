<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程讨论</title>
    <link rel="stylesheet" href="../css/discuss.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../iconfont9/iconfont.css">
</head>
<body>
    <div class="container">
        <!--网站的首页，所有的网站的首页都叫index。html因为服务器找首页都是找index.html-->
        <!--布局：从外到内，从上到下，从左到右-->
        <!--css: 浮动/display ；盒子模型 ；文字样式-->

        <!--头部header:负责头部区域的样式， wrapper只负责版心效果 -->
        <div class="header fixed">
            <div class="header-wrapper">
                <h1 class="header-h1">
                    <a href="index.html"><img src="../images/sonder.png" alt=""></a>
                </h1>
        
                <!-- 导航 -->
                <div class="nav">
                    <ul class="tool">
                        <li>
                            <a href="course.html">课程云</a>
                        </li>
                        <li>
                            <a href="work.html">作业云</a>
                        </li>
                        <li>
                            <a href="#">实验云</a>
                        </li>
                    </ul>
                </div>
        
                <!-- 搜索 -->
                <div class="search">
                    <input type="text" placeholder="输入关键词">
                    <span class="iconfont icon-icon-test1"></span>
                </div>
        
                <!-- 用户 -->
                <div class="user">
                    <a href="self.html">
                        <img src="../images/user.png" alt="">
                    </a>
                    <a href="javascript:;"><span class="user-name">登录</span></a>
                </div>
            </div>
        </div>

        <!-- 侧边栏 -->
        <div class="sidebar">
            <ul class="sidebar-list">
                <li class="sidecourse"><div class="iconfont icon-tongzhi"></div><a href="#">通知</a></li>
                <li><div class="iconfont icon-tuichudenglu" name= "out"></div><a href="#">退出</a></li>
                <li><div class="iconfont icon-12"></div><a href="#">顶部</a></li>
            </ul>
        </div>

        <!-- 隐藏通知栏 -->
        <div class="right">
            <h2>我的通知</h2>
            <div class="content">
                <dl>
                    <dt>课程时间更改！
                        <dd>xxxxxxxx</dd>
                    </dt>
                </dl>
                <dl>
                    <dt>课程地点更改！
                        <dd>xxxxxxxx</dd>
                    </dt>
                </dl>
                <dl>
                    <dt>课程取消！！！
                        <dd>xxxxxxxx</dd>
                    </dt>
                </dl>
            </div>
            <a href="#" class="more">今日通知</a>
        </div>

        <!-- 标签栏 -->
        <div class="flex-l">
            <div class="flex-pic">
                <img src="../images/land2.png" alt="">
            </div>
            <div class="flex-2">
                <div class="classtitle">课程云</div>
                <div class="classfront">
                    <a href="course.html">
                        <span class="iconfont icon-zonghegailan"></span>
                        <div>概览</div>
                    </a>
                </div>
                <div class="classtable">
                    <a href="#">
                        <span class="iconfont icon-kebiao"></span>
                        <div>教学课表</div>
                    </a>
                </div>
                <div class="selfclass">
                    <a href="#">
                        <span class="iconfont icon-gexinghuayonghu"></span>
                        <div>个性化选课</div>
                    </a>
                </div>
                <div class="classchoose">
                    <span class="iconfont icon-shaixuan"></span>
                    <div>课程筛选</div>
                </div>
                <div class="classdiscuss">
                    <a href="#">
                        <span class="iconfont icon-taolunqu"></span>
                        <div>课程讨论</div>
                    </a>
                </div>
                <div class="classdata">
                    <a href="#">
                        <span class="iconfont icon-shujufenxi"></span>
                        <div>课程数据</div>
                    </a>
                </div>
                <div class="classsign">
                    <a href="#">
                        <span class="iconfont icon-qiandao"></span>
                        <div>签到</div>
                    </a>
                </div>
            </div>
        </div>
        <div id="disqus_thread" data-disqus-identifier="siyuyanyan"></div> 
    </div>

    <script>
        /* 评论区 */
        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */

        var disqus_config = function () {
        this.page.url = "http://119.91.207.210:8080/A19/";  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = "siyuyanyan"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };

        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://http-119-91-207-210-8080-a19.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })(); 

        /* 侧边栏通知隐藏效果 */
        const course = document.querySelector('.sidecourse')
        const right = document.querySelector('.right')
        course.addEventListener('mouseenter', function () {
            right.style.display = 'block'
            right.style.opacity = 1
        })
        course.addEventListener('mouseleave', function () {
            right.style.display = 'none'
            right.style.opacity = 0
        })

        
        /* 导航栏固定 */
        const header = document.querySelector('.header')
        window.addEventListener('scroll', function () {
            const n = document.documentElement.scrollTop
            if ( n >= 0) {
                header.classList.add('fixed')
            } else {
                header.classList.remove('fixed')
            }
        })

        /* 渲染用户名 */
        const userName = document.querySelector('.user-name')
        function render() {
            const uname = localStorage.getItem('hy-uname')
            if (!uname) {
                userName.innerHTML = '<a href="load.html">登录</a>'
            }else {
                userName.innerHTML = `<a href="javascript:;">${uname}</a>`
            }
        }
        render()

        /* 退出登录 */
        const out = document.querySelector('[name=out]')
        out.addEventListener('click', function () {
            localStorage.removeItem('hy-uname')
            render()
        })
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</body>
